<div class="body">
  <div class="col-md-12">
    <h4 class="text-center">Informaci&oacute;n Personal</h4>
  </div>
  <div>
    <div class="input-group">
      <div class="custom-file">
        <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
        <label class="custom-file-label" for="inputGroupFile04">Seleccionar Foto</label>
      </div>
      <div class="input-group-append">
        <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir Foto</button>
      </div>
      <div *ngIf="progreso > 0" class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
            {{progreso}}
        </div>
    </div>
    </div>
  </div>

  <div class="col-md-6 text-right div-body">
    <form #formInformacion="ngForm" class="form">

      <input type="text" name="id" id="id" [(ngModel)]="persona.id">
      <input type="text" name="user" id="user" [(ngModel)]="persona.usuario.id">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="titulo">T&iacute;tulo Profesional</label>
          <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)]="persona.tituloProfesional">
        </div>
        <div class="form-group col-md-6">
          <label for="lugar">Lugar Nacimiento</label>
          <input type="text" class="form-control" name="lugar" id="lugar" [(ngModel)]="persona.lugarNacimiento">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="correo">Correo</label>
          <input type="text" class="form-control" name="correo" id="correo" [(ngModel)]="persona.correo">
        </div>
        <div class="form-group col-md-4">
          <label for="fecha">Fecha Nacimiento</label>
          <input type="text" class="form-control" name="fecha" id="fecha" [(ngModel)]="persona.fechaNacimiento">
        </div>
        <div class="form-group col-md-2">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" name="telefono" id="telefono" [(ngModel)]="persona.telefono">
        </div>
      </div>

      <button type="button" class="btn btn-primary" (click)='crearInformacionPersona()' *ngIf="!persona.id else elseBlock">Guardar</button>
      <ng-template #elseBlock>
        <button type="button" class="btn btn-primary"
          (click)='actualizarInformacionPersona()'
          data-dismiss="modal">Actualizar</button>
      </ng-template>

    </form>
  </div>

  <div class="col-sm">
    <h2>Test FOTO</h2>
    <img *ngIf="persona?.foto"src="http://localhost:8080/api/informacion/uploads/img/{{persona.foto}}" alt="{{persona.foto}}" class="img-thumbnail rounded">
  </div>

</div>
